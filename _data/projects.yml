- name: tao2tex # Project name, also used as heading
  id: p-tao2tex # Project id, must be unique amongst the projects
  img_src: /assets/img/tao2tex.png # Optional image
  description_less: Goes through a HTML version of one of Prof Tao's blogposts, and spits out a beautiful LaTeX version. # Description shown at all times, text only
  description_more: > # Description shown only when the project card is expanded, HTML only
    <p>Leverages Python and BeautifulSoup. Correctly hyperlinks, references, boxes definitions and theorems, and includes all comments.</p> 
  action_buttons: > # Action buttons for project, HTML only
    <a href="https://github.com/clvnkhr/tao2tex" target="_blank" class="btn btn-dark mb-1"><i class="fas fa-code-branch"></i> &nbsp Repository</a>
    <a href="#" target="_blank" class="btn btn-dark mb-1"><i class="fas fa-align-right"></i> &nbsp Blog Post (to do!)</a>
  tags: [python, latex] # A list of tags

